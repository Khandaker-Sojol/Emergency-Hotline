<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Favicon Link -->
   <link rel="shortcut icon" href="./assets/logo-dark.png" type="image/x-icon">
   <!-- Tailwind & Daisy Ui Cdn -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <title>Emergency Hotline</title>
</head>

<body class="max-w-[1380px] mx-auto ">
   <header>
      <nav class="flex justify-between items-center px-14">
         <div class="flex items-center  gap-3 py-4">
            <img class="w-14" src="./assets/logo.png" alt="">
            <span class="text-[#006747] text-xl font-bold">Emergency <br> Service</span>
         </div>

         <div class="flex gap-12">
            <div class="flex items-center gap-3 bg-[#41FF6B1A] px-6 py-2 rounded-full font-bold">
               <span>0</span>
               <img class="w-8" src="./assets/heart.png" alt="">
            </div>

            <div class="flex items-center gap-3 bg-[#41FF6B1A] px-6 py-2 rounded-full font-bold">
               <span>0</span>
               <img class="w-8" src="./assets/coin.png" alt="">
            </div>

            <div class="flex items-center gap-3 bg-[#00A63E] px-6 py-2 rounded-full text-white">
               <span>0</span>
               <p>Copy</p>
            </div>
         </div>
      </nav>
   </header>
   <main>
      <!-- Banner Section -->
      <section class="bg-[linear-gradient(90deg,#013223_0%,#006747_49.99%,#013223_100%)] ">
         <div class="text-center space-y-4 text-white p-12">
            <img class="mx-auto w-[90px] h-[90px] bg-white rounded-full p-1 " src="./assets/logo.png" alt="">
            <h1 class="text-3xl font-bold">জরুরি সেবা ডিরেক্টরি</h1>
            <p class="text-[18px]">Government Emergency Services at Your Fingertip – A Project by Government of the
               People’s Republic of Bangladesh</p>
         </div>
      </section>
   </main>
</body>

</html>
